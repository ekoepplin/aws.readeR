version: 2
jobs:
  build:
    working_directory: ~/main
    docker:
      - image: rocker/tidyverse:4.1.2
    environment:
      CODECOV_TOKEN=4d7d51d2-586f-4def-9632-4ab371d17b9f
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps1-{{ .Branch }}-{{ checksum "DESCRIPTION" }}
            - deps1-{{ .Branch }}
            - deps1-
      - run:
          command: |
            R -e 'devtools::install_deps(dependencies = TRUE)'
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "DESCRIPTION" }}
          paths:
            - "/usr/local/lib/R/site-library"
      - run:
          command: |
            R -e 'devtools::check()'
      - run:
          command: |
            R -e 'covr::codecov()'
      - store_artifacts:
          path: man/
          destination: man